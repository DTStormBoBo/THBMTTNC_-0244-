<!DOCTYPE html>
<html lang="vi">

<head>
  <meta charset="UTF-8" />
  <title>Bảo Mật Thông Tin Nâng Cao</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Poppins:wght@400;600&display=swap');

    /* Nền gradient động */
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(270deg, #11998e, #38ef7d, #00a8ff, #ff00de);
      background-size: 800% 800%;
      animation: gradientShift 15s ease infinite;
      padding: 20px;
      color: #fff;
    }

    @keyframes gradientShift {
      0% {
        background-position: 0% 50%;
      }

      50% {
        background-position: 100% 50%;
      }

      100% {
        background-position: 0% 50%;
      }
    }

    /* Container chính */
    .main-box {
      position: relative;
      background: rgba(0, 0, 0, 0.45);
      border-radius: 30px;
      max-width: 600px;
      width: 100%;
      padding: 45px 35px 50px;
      box-shadow: 0 0 40px rgba(255, 255, 255, 0.15);
      overflow: hidden;
      text-align: center;
      border: 2px solid #00fff7;
      backdrop-filter: blur(8px);
    }

    /* Glow animation viền */
    .main-box::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: conic-gradient(
        from 0deg,
        #00fff7,
        #00a8ff,
        #ff00de,
        #00fff7
      );
      filter: blur(45px);
      animation: rotate 10s linear infinite;
      border-radius: 30px;
      z-index: 0;
      opacity: 0.7;
    }

    @keyframes rotate {
      0% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(360deg);
      }
    }

    /* Logo group flex */
    .logo-group {
      display: flex;
      justify-content: center;
      gap: 45px;
      margin-bottom: 40px;
      z-index: 1;
      position: relative;
      flex-wrap: wrap;
    }

    .logo-group img {
      width: 130px;
      height: 130px;
      border-radius: 50%;
      border: 3.5px solid rgba(0, 255, 255, 0.6);
      box-shadow: 0 0 25px #00fff7;
      object-fit: cover;
      transition: transform 0.4s ease, box-shadow 0.4s ease;
      cursor: pointer;
    }

    .logo-group img:hover {
      transform: scale(1.15) rotate(7deg);
      box-shadow: 0 0 35px #ff00de, 0 0 60px #00fff7;
      border-color: #ff00de;
    }

    /* Tiêu đề */
    h4 {
      font-family: 'Orbitron', sans-serif;
      font-weight: 900;
      font-size: 2rem;
      margin-bottom: 15px;
      letter-spacing: 3px;
      text-shadow: 0 0 12px #00fff7;
      position: relative;
      z-index: 1;
    }

    h5 {
      font-weight: 600;
      font-size: 1.3rem;
      margin-bottom: 45px;
      color: #c8fff9cc;
      text-shadow: 0 0 8px #00ffe0;
      position: relative;
      z-index: 1;
    }

    /* Danh sách nút cipher */
    ul.cipher-list {
      list-style: none;
      padding: 0;
      margin: 0 auto;
      max-width: 320px;
      display: flex;
      flex-direction: column;
      gap: 18px;
      z-index: 1;
      position: relative;
    }

    ul.cipher-list li {
      width: 100%;
    }

    ul.cipher-list a.cipher-btn {
      display: block;
      text-decoration: none;
      font-weight: 700;
      font-size: 1.1rem;
      padding: 14px 0;
      border-radius: 35px;
      box-shadow: 0 6px 15px rgb(0 255 255 / 0.3);
      color: #000;
      background: linear-gradient(45deg, #00a8ff, #00fff7);
      transition: all 0.35s ease;
      user-select: none;
      letter-spacing: 1.2px;
      text-transform: uppercase;
      border: 2.5px solid transparent;
    }

    ul.cipher-list a.cipher-btn:hover {
      background: linear-gradient(45deg, #00fff7, #00a8ff);
      box-shadow: 0 8px 25px #00fff7;
      color: #fff;
      border-color: #00fff7;
      transform: scale(1.06);
    }

    /* Responsive */
    @media (max-width: 480px) {
      .main-box {
        padding: 35px 25px 40px;
      }

      .logo-group {
        gap: 30px;
      }

      .logo-group img {
        width: 150px;
        height: 150px;
      }

      h4 {
        font-size: 1.6rem;
        letter-spacing: 2px;
      }

      h5 {
        font-size: 1rem;
        margin-bottom: 30px;
      }

      ul.cipher-list {
        max-width: 100%;
      }
      
    }
    .logo img {
    width: 350px;
  height: 100px;
  border-radius: 15px; /* bo góc nhẹ */
  border: 3.5px solid #00fff7; /* viền neon màu xanh cyan */
  box-shadow: 0 0 20px #00fff7;
  object-fit: cover;
  transition: transform 0.4s ease, box-shadow 0.4s ease, border-color 0.4s ease;
  cursor: pointer;
    }
  </style>
</head>

<body>
  <div class="main-box">
    <div class="logo">
    <img src="https://file1.hutech.edu.vn/file/editor/homepage/stories/hinh34/logo%20CMYK-01.png" alt="Logo HUTECH" />
    </div>
    <div class="logo-group">
      
      <img src="https://file1.hutech.edu.vn/file/editor/homepage1/449223-imgpsh_fullsize_anim-6.jpg" alt="Logo kỉ niệm HUTECH" />
    </div>

    <h4>BÀI THỰC HÀNH KẾT THÚC MÔN HỌC : THBMTTNC</h4>
    <h5>Dương Trần Bão - 2280600244 GG !</h5>

    <ul class="cipher-list">
        <li><a href="#" onclick="openQtForm(event, '/open/caesar')" class="cipher-btn">Caesar Cipher (Qt)</a></li>
        <li><a href="#" onclick="openQtForm('/open/vigenere')" class="cipher-btn">Vigenère Cipher (Qt)</a></li>
      <li><a href="#" onclick="openQtForm('/open/railfence')" class="cipher-btn">Rail Fence Cipher (Qt)</a></li>
      <li><a href="#" onclick="openQtForm('/open/playfair')" class="cipher-btn">Playfair Cipher (Qt)</a></li>
    </ul>
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- GSAP animation + Qt launcher -->
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        gsap.from(".container", {
          opacity: 0,
          y: 50,
          duration: 1,
          ease: "power2.out",
        });
        gsap.from(".logo", {
          opacity: 0,
          scale: 0.5,
          duration: 0.8,
          delay: 0.2,
          ease: "back.out(1.7)",
        });
        gsap.from("h4, h5, .section-title", {
          opacity: 0,
          y: 20,
          duration: 0.8,
          delay: 0.4,
          stagger: 0.2,
          ease: "power2.out",
        });
        gsap.from(".cipher-btn", {
          opacity: 0,
          x: -20,
          duration: 0.6,
          delay: 0.6,
          stagger: 0.1,
          ease: "power2.out",
        });

        document.querySelectorAll(".cipher-btn").forEach((btn) => {
          btn.addEventListener("mouseenter", () => {
            gsap.to(btn, { scale: 1.05, duration: 0.3, ease: "power1.out" });
          });
          btn.addEventListener("mouseleave", () => {
            gsap.to(btn, { scale: 1, duration: 0.3, ease: "power1.out" });
          });
        });
      });

      // Không hiện alert, chỉ gọi backend mở Qt
      function openQtForm(url) {
        fetch(url).catch(() => {
          console.error("Không thể gọi Qt form");
        });
      }
    </script>
</body>

</html>
