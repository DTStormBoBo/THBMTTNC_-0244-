<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Caesar Cipher</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        body {
            background: linear-gradient(to right, #e0f7fa, #ffffff);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .main-box {
            max-width: 600px;
            margin: 60px auto;
            background-color: #ffffff;
            padding: 40px 30px;
            border-radius: 15px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.15);
        }

        h2 {
            font-weight: 700;
            color: #2c3e50;
        }

        h4 {
            font-weight: 700;
            color: #2980b9;
        }

        .btn {
            font-size: 16px;
            padding: 12px 0;
            border-radius: 10px;
            transition: all 0.3s ease;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>

<body>
   <div class="container main-box">
    <h2 class="text-center mb-4">CAESAR CIPHER</h2>

    <div class="row">
        <div class="col-md-6">
            <h4 class="mb-3">ENCRYPTION</h4>
            <form method="POST" action="/app/caesar/encrypt" class="mb-5">
                <div class="form-group">
                    <label>Plain text:</label>
                    <input type="text" class="form-control" name="inputPlainText" placeholder="Input Plain Text" required autofocus />
                </div>
                <div class="form-group">
                    <label>Key:</label>
                    <input type="number" class="form-control" name="inputKeyPlain" placeholder="Input Key" required />
                </div>
                <button type="submit" class="btn btn-primary btn-block">Encrypt</button>
            </form>
        </div>

        <div class="col-md-6">
            <h4 class="mb-3">DECRYPTION</h4>
            <form method="POST" action="/app/caesar/decrypt">
                <div class="form-group">
                    <label>Cipher text:</label>
                    <input type="text" class="form-control" name="inputCipherText" placeholder="Input Cipher Text" required />
                </div>
                <div class="form-group">
                    <label>Key:</label>
                    <input type="number" class="form-control" name="inputKeyCipher" placeholder="Input Key" required />
                </div>
                <button type="submit" class="btn btn-success btn-block">Decrypt</button>
            </form>
        </div>
    </div>

    <p class="text-center mt-4">
        <a href="/" class="btn btn-secondary">Back to Home</a>
    </p>
</div>


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
